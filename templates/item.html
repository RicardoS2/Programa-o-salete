<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ item.nome }} • Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-950 text-zinc-100 antialiased">
    <nav class="fixed inset-x-0 top-0 z-50 bg-zinc-900 border-b border-zinc-800">
      <div class="max-w-7xl mx-auto px-6 h-14 flex items-center justify-between">
        <a href="{{ url_for('index') }}" class="font-bold text-emerald-500">Catálogo Salete</a>
        <div class="flex items-center gap-4">
          <a href="{{ url_for('admin') }}" class="text-emerald-500 hover:underline">Admin</a>
        </div>
      </div>
    </nav>

    <div class="h-14" aria-hidden="true"></div>

    <main class="max-w-5xl mx-auto px-6 py-8">
      <article class="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden">
        <img src="{{ item.imagem }}" alt="{{ item.nome }}" class="w-full h-72 object-cover" />
        <div class="p-6 grid gap-6 md:grid-cols-3">
          <header class="md:col-span-2">
            <h1 class="text-2xl md:text-3xl font-bold text-emerald-500">{{ item.nome }}</h1>
            <p class="mt-1 text-sm text-zinc-400">{{ item.categoria }}</p>
            <p class="mt-4 text-zinc-200 leading-relaxed whitespace-pre-line">
              {% if item.descricao %}{{ item.descricao }}{% else %}<em class="text-zinc-500">Sem descrição.</em>{% endif %}
            </p>
          </header>

          <aside class="bg-zinc-900 border border-zinc-800 rounded-lg p-4 h-fit">
            <p class="text-sm text-zinc-400">Preço</p>
            <p class="text-3xl font-extrabold text-emerald-500 mt-2">R$ {{ item.preco }}</p>

            <div class="mt-4 flex flex-col gap-2">
              <a
                href="{{ url_for('index', categoria=item.categoria) }}"
                class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white text-center"
              >
                Ver mais da categoria
              </a>
              <a
                href="{{ url_for('admin_editar', item_id=item.id) }}"
                class="px-4 py-2 rounded-lg border border-zinc-700 text-emerald-400 hover:bg-zinc-800 text-center"
              >
                Editar (Admin)
              </a>
              <a href="{{ url_for('index') }}" class="text-sm text-zinc-400 hover:underline text-center mt-2">Voltar ao catálogo</a>
            </div>
          </aside>
        </div>
      </article>
    </main>

    <footer class="bg-zinc-900 border-t border-zinc-800 text-zinc-400 py-6 text-center">
      © 2025 Catálogo Salete — Todos os direitos reservados.
    </footer>
  </body>
</html>
